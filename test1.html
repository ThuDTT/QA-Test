<!DOCTYPE html>
<html>
<body>

<h2>QA Test</h2>

<p id="demo"></p>

<script>
var DateDiff = {
 
    inDays: function(d1, d2) {
        var t2 = d2.getTime();
        var t1 = d1.getTime();
 
        return parseInt((t2-t1)/(24*3600*1000));
    },
}
 
var dString1 = "Feb, 20, 2017";
var dString2 = "Dec, 24, 2017";
var d1 = new Date(dString1);
var d2 = new Date(dString2);
 
document.write("<br />Number of <b>days</b> since "+dString1+" to "+dString2+": "+DateDiff.inDays(d1, d2));

</script>

</body>
</html>
