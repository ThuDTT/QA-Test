<!DOCTYPE html>
<html>
<body>

<h2>QA Test</h2>

<p id="demo"></p>

<script>
var DateDiff = {
 
 
    inMonths: function(d1, d2) {
        var d1Y = d1.getFullYear();
        var d2Y = d2.getFullYear();
        var d1M = d1.getMonth();
        var d2M = d2.getMonth();
 
        return (d2M+12*d2Y)-(d1M+12*d1Y);
    },
 
}
 
var dString1 = "Feb, 20, 2017";
var dString2 = "Dec, 24, 2017";
var d1 = new Date(dString1);
var d2 = new Date(dString2);
 
document.write("<br />Number of <b>months</b> since "+dString1+" to "+dString2+" : "+DateDiff.inMonths(d1, d2));

</script>

</body>
</html>
